name: CD

on:
  pull_request:
    branches:
      - '*'

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Install NPM packages (use Yarn)
        run: yarn install --frozen-lockfile
        working-directory: ./frontend

      - name: Test
        run: yarn test
        working-directory: ./frontend
